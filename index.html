<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__bg"></div>
        <div class="card__content">
          <img
            src="./images/image-victor.jpg"
            alt="profile image"
            class="card__profile-image"
          />
          <div class="card__info">
            <h1 class="card__name">
              Victor Crest <span class="card__age">26</span>
            </h1>
            <h2 class="card__location">London</h2>
          </div>
        </div>
        <div class="card__footer">
          <div class="card__stats">
            <span class="card__stats-data">80K</span>
            <span class="card__stats-label">Followers</span>
          </div>
          <div class="card__stats">
            <span class="card__stats-data">803K</span>
            <span class="card__stats-label">Likes</span>
          </div>
          <div class="card__stats">
            <span class="card__stats-data">1.4K</span>
            <span class="card__stats-label">Photos</span>
          </div>
        </div>
      </article>
      <div class="bg-top"></div>
      <div class="bg-bottom"></div>
    </main>
  </body>
</html>
